{% extends 'base.html' %}

{% block titulo %}
    Listado Libros electronicos
{% endblock %}

{% block contenido_que_cambia %}


{% for ebook in ebook %} 

<div class="card" style="width: 18rem;">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title"> Titulo : {{ebook.title}}</h5>
      <p class="card-text">  Genero : {{ebook.book_genre}}</p>
      <a href="/update_ebook/{{ebook.id}}/" class = "btn btn-primary">Editar</a>
      <a href="/delete_ebook/{{ebook.id}}/" class = "btn btn-danger">Borrar</a>
    </div>
</div>

  
{% endfor%}


{% endblock %}
