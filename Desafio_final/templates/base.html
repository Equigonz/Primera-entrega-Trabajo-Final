<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>
        {% block titulo %}
            Base
        {% endblock %}
    </title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Inicio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                
                <li class="nav-item">
                    <a class="nav-link" href="/create_book/">Crear libro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/list_book/" style="margin-right: 5rem ;">Listado Libros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/create_ebook/">Crear libro electronico</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/list_ebook/"style="margin-right: 5rem ;">Listado libro electronico</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/create_audiobook/">Crear audiolibro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/list_audiobook/">Listado audiolibro</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" action="/search_books/" method="GET">
                <input class="form-control mr-sm-2" type="search" placeholder="Buscar Libro" aria-label="Search" title = "search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
            </form>
            <form class="form-inline my-2 my-lg-0" action="/search_ebook/" method="GET">
                <input class="form-control mr-sm-2" type="search" placeholder="Buscar Ebook" aria-label="Search" name = 'search'>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
            </form>
            <form class="form-inline my-2 my-lg-0" action="/search_audiobook/" method="GET">
                <input class="form-control mr-sm-2" type="search" placeholder="Buscar Audiolibro" aria-label="Search" name = 'search'>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
            </form>
        </div>
    </nav>


    {% block contenido_que_cambia %}
        bloque por defecto
    {% endblock %}

    <footer class="bg-light text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(3, 25, 8, 0.2);">
            Â© 2023 Copyright:
            <a class="text-dark" href="https://mdbootstrap.com/">Fabian&Ezequiel</a>
        </div>
        <!-- Copyright -->
    </footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>

</html>
